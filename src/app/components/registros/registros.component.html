        <div class="sidebar-menu">
          <ul>
            <div class="header-menu">
              <span>Ingresos</span>
              <div class="col-sm-12">
              <form (submit)="agregarRegistros(nombre, detalle, precio, transaccion, categoria ,fecha)">
                <input type="text"  size="22" placeholder="Ingrese nombre" #nombre>
                <input type="text" size="22" placeholder="Ingrese detalle" #detalle>
                <input type="text" size="22" placeholder="Ingrese precio" #precio >
                <select class="zonal_select selectAltura" #transaccion > 
                  <option value="select" disabled selected>Selecciona una Transaccion</option>
                  <option value="Ingreso">Ingreso</option>
                  <option value="Egreso">Egreso</option>
              </select>
              <select class="zonal_select selectAltura" #categoria>
                <option value="select" disabled selected>Selecciona una categoria</option>
                <option *ngFor = "let categoria of totCategoria">{{categoria.nombreCate}}</option>
            </select>
            <select class="zonal_select selectAltura"  #fecha>
              <option value="select" disabled selected>Selecciona un mes</option>
              <option *ngFor = "let mes of totMeses">{{mes.mes}}</option>
          </select>
                <button class="btn btn-success">Registrar Ingreso</button>
              </form>
            </div>
          </div>
        <div class="header-menu">
          <span>Crear Categoria</span>
          <div class="col-sm-12">
          <form form (submit)="agregarCategoria(nombreCate, detalleCate)">
            <input type="text" placeholder="Ingrese nombre" #nombreCate>
            <input type="text" placeholder="Ingrese detalle" #detalleCate>
            <button class="btn btn-success">Crear Categoria</button>
          </form>
        </div>
      </div>
          </ul>
